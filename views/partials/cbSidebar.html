<style>
    .body {
        height: 100%;
        color: #575757 !important;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        margin: 0;
        box-sizing: border-box;
        display: block;
        background: #F3F4F4;
    }

    html {
        height: 100%;
        margin-top: 0px;
    }

    #viewscreen {
        
        padding-left: 0px;
        overflow: hidden;
    }

    #viewscreen.toggle-pc {
        padding-left: 250px;
        overflow: hidden;
    }

    #sidebar {

        z-index: 1000;
        position: fixed;
        left: 250px;
        width: 0px;
        height: 100%;
        margin-left: -250px;
        overflow: hidden;
        background: #000;
        transition: 0.5s;
        margin-top: 60px;
    }

    #sidebar.sidebar-width {
        width: 250px;
    }

    #rightview {
        /*position: absolute;*/
        width: 100%;
        overflow-x: hidden;
        transition: 0.5s;
        margin-top: 60px;

    }


    #rightview.set-rightview {
        position: relative;
        margin-right: 0px;
        width: 100%;
        overflow-x: hidden;
        transition: 0.5s;
    }

    .sidebar-list {
        padding: 0px;
        width: 250px;
        margin-top: 2px;
        margin-left: 0px;
        margin-right: 0px;
        list-style: none;

    }

    .list {
        line-height: 40px;
        text-indent: 15px;
        font-size: 20px;
        display: block;
    }

    #mobile-pic {
        display: block;
    }


    #mobile-img {
        height: 60px;
        width: 60px;
        border-radius: 50%;
    }

    #icon {
        float: left;
        position: relative;
        line-height: 40px;
        width: 2.5em;
    }

    li a {
        display: block;
        cursor: pointer;
        color: #999999;
        background-color: transparent;
        text-decoration: none;
    }

    li a:hover {
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        border-left: 1px solid red;
    }

    @media (min-width: 768px) {
        #viewscreen.toggle-pc {
            padding-left: 0;
        }

        #rightview.set-rightview {
            position: relative;
            margin-right: 0;
            margin-left: 200px;
            transition: 0.5s;
            width: calc(100% - 200px);
            overflow-x: hidden;
        }

        #sidebar {
            width: 50px;
        }

        #mobile-pic {
            display: none;
        }

        #bars {
            display: list;
        }
    }

    * {
        box-sizing: border-box;
    }
</style>


<div id="sidebar">
    <ul class="sidebar-list" id="menu">
        <li class="list" id="mobile-pic">
            <div style="margin-right:10px">
                <center>
                    <i style="font-size:40px;margin-top:10px;color:white" id="mobile-img" class="fa fa-user"></i>
                </center>
            </div>
        </li>
        <li class="list" id="bars">
            <a onclick="openbar()" id="open">
                <span class="list-span">
                    <i class="fas fa-bars" id="icon"></i>
                </span>
                Social Hub
            </a>
        </li>

        <li class="list active">
            <a href="/community_builder" id="home">
                <span class="list-span">
                    <i class="fas fa-user" id="icon"></i>
                </span>
                Home
            </a>
        </li>

        <li class="list">
            <a href="/community_builder/communities" id="community">
                <span class="list-span">
                    <i class="	fas fa-users" id="icon"></i>
                </span>
                Community List
            </a>
        </li>


        <li class="list">
            <a href="/changepassword" id="change">
                <span class="list-span">
                    <i class="fas fa-lock" id="icon"></i>
                </span>
                Change Password
            </a>
        </li>



        <li class="list">
            <a id="logout">
                <span class="list-span">
                    <i class="fas fa-sign-out-alt" id="icon"></i>
                </span>
                Logout
            </a>
        </li>




    </ul>
</div>
