<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>SocialHub | Login</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: white;
            height: 100%;
            width: 100%;
        }

        header {
            z-index: 1;
            background-color: #fff;
            color: #000;
        }

        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #fff;
            text-align: center;
            width: 100%;
            height: 80px;
        }

        .allSides {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            -moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            -o-box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .form-control {
            border-radius: 0
        }

        .responsive-login-form {
            width: 60%;
        }

        @media(max-width: 768px) {
            .responsive-login-form {
                width: 100%;
            }
        }
        label{
            color: #ff0000;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <header style="width: 100%;height:60px;text-align:left" class="allSides">
        <p style="font-size: 30px;padding: 10px;font-weight: bold;">SocialHub</p>
    </header>

    <center>
        <div class="container" style="margin-top: 8%">
            <div class="responsive-login-form allSides" style="height: 340px;background-color: #fff;">
                <p style="padding:1%;font-size:34px;">Log Into Your Account</p>
                <label id = 'incorrect'> Please check username or password </label>

                <!-- <form enctype="multipart/form-data"> -->
                    <div class="form-group" style="margin: 10px">
                        <input type="text" id="username" required="" name="username" class="form-control"
                            placeholder="Username" style="background:#E8F0FE"><br />
                    </div>
                    <div class="form-group" style="margin: 10px">
                        <input type="password" id="password" required="" name="password" class="form-control"
                            placeholder="Password" style="background:#E8F0FE"><br />
                    </div>
                    <div class="form-group" style="margin: 10px">
                        <button id="loginbtn" type="submit" class="btn btn-success">Login</button>
                        <!-- <a href="/auth/github" class="btn btn-primary" style="color:#fff">Github</a> -->
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </center>
    <footer class="footer allSides" style="position:fixed">
        <center>
            <p id="copyright" style="font-size:20px;font-weight:bold;color:#7f7f84">&#169;Jaskaran</p>
        </center>
    </footer>
</body>
<script src="login.js"></script>


</html>
